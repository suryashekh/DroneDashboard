<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Dashboard</title>
    <script src="scripts/mqtt.js"></script>
    <link href="scripts/tailwind.css" rel="stylesheet">

    
    <style>
        .drone-card {
            transition: background-color 0.3s ease;
        }
        .drone-card.connected {
            background-color: #4ade80;
        }
        .drone-card.disconnected {
            background-color: #f87171;
        }
        .status-messages{
            padding: 5px;
            background: #f3f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Drone Control Dashboard</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">RTK Base Station</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="portSelect">
                    Select COM Port
                </label>
                <select id="portSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a port</option>
                </select>
            </div>
        
            <div class="mb-4">
                <button id="refreshPorts" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Refresh Ports
                </button>
                <button id="connectRTKBase" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Connect
                </button>
                <button id="disconnectRTKBase" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2" disabled>
                    Disconnect
                </button>
            </div>
        
            <div id="rtkStatus" class="mt-4 p-4 bg-gray-200 rounded">
                <p class="font-bold">Status: <span id="connectionStatus">Not Connected</span></p>
                <p>Bytes Received: <span id="bytesReceived">0</span></p>
                <p>Last Update: <span id="lastUpdate">Never</span></p>
            </div>
        </div>
        <!-- Flight Controls -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Flight Controls</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="changeMode('stabilize')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Stabilize Mode
                </button>
                <button onclick="changeMode('auto')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Auto Mode
                </button>
                <button onclick="changeMode('guided')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Guided Mode
                </button>
                <button onclick="armDrone()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Arm Drone
                </button>
                <div class="flex items-center" style="padding: 5px; border: 2px dashed grey;">
                    <input id="takeoffAltitude" type="number" placeholder="Altitude (m)" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2">
                    <button onclick="takeoff()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                        Takeoff
                    </button>
                    <input type="time" step="1" class="ml-2 border rounded px-2 py-1" id="startTime">
                    <button onclick="startMission()" class="bg-green-500 hover:bg-green-700 ml-2 text-white font-bold py-2 px-4 rounded">
                        Start Mission
                    </button>
                </div>
                <button onclick="land()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Land
                </button>
            </div>
        </div>
        
        <!-- Drone Cards -->
        <div id="droneCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
            <!-- Drone cards will be dynamically added here -->
        </div>
        
        <!-- Mission Upload -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Mission Upload</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="jsonFile">
                    Select Mission File:
                </label>
                <input type="file" id="jsonFile" multiple accept=".json" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstDroneId">
                    First Drone ID:
                </label>
                <input type="text" id="firstDroneId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastDroneId">
                    Last Drone ID:
                </label>
                <input type="text" id="lastDroneId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button onclick="uploadMissions()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload Missions
            </button>
        </div>
        
        <div id="status" class="mt-4 p-4 bg-gray-200 rounded">
            Status: Waiting for commands...
        </div>
    </div>
    <script src="scripts/rtk-handler.js"></script>
    <script src="scripts/drone-dashboard.js"></script>
</body>
</html>
